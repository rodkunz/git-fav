<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/gitFav.svg" alt="logo do git fav" />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que deseja favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que deseja favoritar"
          />
          <button>
            <img
              class="star"
              src="./assets/vectorStar.svg"
              alt="estrela"
            />FAVORITAR
          </button>
        </div>
      </header>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th class="thUser">Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="no-favs hide">
          <img src="./assets/noneFav.svg" alt="estrela" />
          <h2>Nenhum favorito ainda</h2>
        </div>
      </div>
    </div>
  </body>
</html>
